<div class="container">
  <h1>Danh sách sản phẩm</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <td>STT</td>
      <td>Tên</td>
      <td>Giá</td>
      <td>Mô tả</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of  products;index as i">
      <td>{{i + 1}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
      <td><button (click)="deleteProduct(product.id)" type="button" class="btn btn-secondary">Delete</button></td>
      <td><a [routerLink]="['/product/edit',product.id]">Edit</a></td>
    </tr>
    </tbody>
  </table>
</div>
